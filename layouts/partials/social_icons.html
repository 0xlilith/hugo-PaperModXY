<div class="social-icons">
    {{- range .icons }}
    <a href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me" title="{{ .name | title }}">
        {{- $icon_name := ( trim .name " " | lower )}}
        {{ safeHTML (index $.svg $icon_name | default $.svg.default) }}
    </a>
    {{- end }}
</div>
